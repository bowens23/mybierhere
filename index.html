<!DOCTYPE html>
<html lang="en-us">
  <head>

    <meta charset="UTF-8">
    <title>Beer Here!</title>
    <link rel="stylesheet" type="text/css" href="css/reset.css">
    <link rel="stylesheet" type="text/css" href="css/style.css">

    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

    <!-- Google fonts - Roboto-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,700">


    <!-- Axios ajax/http -->
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>

    <script src="https://unpkg.com/vue"></script>

    <script src="https://www.gstatic.com/firebasejs/live/3.0/firebase.js"></script>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>

    <!-- LINK TO FIREBASE GOES HERE -->
    <script  async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAwuBw7JJ0GymEYMMgas5c3Yu8a0-7xN9U"></script>

    <script type="text/javascript" src="js/bierHere.js" defer> </script>
  </head>

  <body>

  <header class ="header">
    <nav class="navbar navbar-default">
      <div class="container-fluid" id="navbar-container">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <a class="navbar-brand" href="index.html">Beer Here</a>
        </div>
        <ul class="nav navbar-nav navbar-right">
          <li><p class="navbar-text">Already have an account?</p></li>
          <li class="dropdown">
            <a href="#" class="dropdown-toggle" data-toggle="dropdown"><b>Login</b> <span class="caret"></span></a>
            <a href hidden="#" class="log-out"> <b>Log Out</b> </a>
            <ul id="login-dp" class="dropdown-menu">
              <li>
                <div class="row">
                  <div class="col-md-12">
                    <form class="form" role="form" method="post" action="login" accept-charset="UTF-8" id="login-nav">
                      <div class="form-group">
                        <label class="sr-only" for="inputEmail">Email address</label>
                        <input type="email" class="form-control" id="inputEmail" placeholder="Email address" required>
                      </div>
                      <div class="form-group">
                        <label class="sr-only" for="inputPassword">Password</label>
                        <input type="password" class="form-control" id="inputPassword" placeholder="Password" required>
                        <div class="help-block text-right"><a href="">Forget the password ?</a></div>
                      </div>
                      <div class="form-group">
                        <button type="submit" id="submit-button" class="btn btn-primary btn-block">Sign in</button>
                      </div>
                    </form>
                  </div>
                  <div class="bottom text-center">
                    New here ? <a href="./signup.html" class="sign-up-link"><b>Join Us</b></a>
                  </div>
                </div>
              </li>
            </ul>
          </li>
        </ul>
      </div><!-- /.container-fluid -->
    </nav>
    </header>

     <div class="jumbotron main-jumbotron">
      <div class="container">
        <div class="content">
          <h1>BEER HERE</h1>
          <p class="margin-bottom">Find Breweries Locally</p>
        </div>
      </div>
    </div>




        <div class="col-lg-8" id="main-column">
          <div class="panel panel-default">
            <div class="panel-heading">
              <h3 class="panel-title" id="main-title"><span class="glyphicon glyphicon-map-marker"></span> Map Here</h3>
            </div>
            <div class="panel-body" id="main-panel">
              <div id="map" style="width:100%;height:600px;"></div>
            </div>
          </div>
        </div>

        <!-- Add search panel-->
        <div class="col-lg-4" id="main-column">
          <div class="panel panel-borderless">
            <div class="panel-heading">
              <h3 class="panel-title"><span class="glyphicon glyphicon-search"></span> Search Beer</h3>
            </div>
            <div class="panel-body">

              <!--  Sign-up Form  -->
              <form role="form">
                <div class="form-group">
                  <label for="zip-input">Zip Code:</label>
                  <input class="form-control" id="zip-input" type="text">
                </div>
                <div class="form-group">
                  <label for="city-input">City:</label>
                  <input class="form-control" id="city-input" type="text">
                </div>
                <div class="form-group">
                  <label for="state-input">State:</label>
                  <input class="form-control" id="state-input" type="text">
                </div>
                <button class="btn btn-primary" id="add-search" type="search">Search</button>
              </form>
            </div>
          </div>

          <div class= "panel panel-borderless" id="sidebar">
            <div class="panel-heading">
              <h3 class="panel-title"><span class="glyphicon glyphicon-th-list"></span> Search Results</h3>
            </div>
            <div class="panel-body" id="rating">
              <div>
                <rating-box
                  v-for="number in 5"
                  v-bind:name="name"
                  v-bind:number="number"
                  v-bind:key="number.id">
                </rating-box>
              </div>
            </div>
            <div class="panel-body" id="beerlist">
              <ul class="list-group">
                <beer-item
                  v-for="beer in beers"
                  v-bind:beer="beer"
                  v-bind:key="beer.id">
                </beer-item>
              </ul>
            </div>
          </div>
        </div>
  </body>
</html>
